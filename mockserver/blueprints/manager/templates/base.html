
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Automation Test Server</title>

        <!-- Bootstrap core CSS -->

          <a href="{{url_for('index')}}" class="navbar-brand">

          </a>
          <a href="{{url_for('index')}}" class="navbar-brand">AutomtionTest</a>

          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
